<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WWE Stars App</title>

    <script id="ga-script" type="text/plain" data-cookie-consent="tracking"></script>

    <style>
      #cookie-consent {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #222;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 9999;
      }
      #cookie-consent button {
        background: #facc15;
        color: black;
        border: none;
        padding: 0.5rem 1rem;
        margin-left: 1rem;
        cursor: pointer;
        border-radius: 4px;
      }
    </style>
  </head>

  <body class="dark">
    <div id="root"></div>

    <div id="cookie-consent">
      This site uses cookies for analytics. Do you accept?
      <div>
        <button onclick="acceptCookies()">Accept</button>
        <button onclick="declineCookies()">Decline</button>
      </div>
    </div>

  
    <script type="module" src="/src/main.jsx"></script>

    <script>
      function acceptCookies() {
        localStorage.setItem('analytics_consent', 'true');
        document.getElementById('cookie-consent').style.display = 'none';
        loadGoogleAnalytics();
      }

      function declineCookies() {
        localStorage.setItem('analytics_consent', 'false');
        document.getElementById('cookie-consent').style.display = 'none';
      }

      function loadGoogleAnalytics() {
        const scriptTag = document.createElement('script');
        scriptTag.setAttribute('async', '');
        scriptTag.setAttribute('src', 'https://www.googletagmanager.com/gtag/js?id=G-6XPXG0F1VM');
        document.head.appendChild(scriptTag);

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-6XPXG0F1VM');
      }

     
      if (localStorage.getItem('analytics_consent') === 'true') {
        document.getElementById('cookie-consent').style.display = 'none';
        loadGoogleAnalytics();
      } else if (localStorage.getItem('analytics_consent') === 'false') {
        document.getElementById('cookie-consent').style.display = 'none';
      }
    </script>
  </body>
</html>
